<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/game.css" />
  <title>Raining Words</title>
</head>

<body>
  <div class="row">
    <div class="column">

      <div id="Wrapper" class="wrapper" style="margin: 10px; margin-left: 50px">
        <div class="container-data">
          <div id="Score" class="score">Score: 0</div>
          <div id="Level" class="level">Level:</div>
          <div id="Time" class="time">Time:</div>
        </div>
    
        <div id="GameContent" class="row game-content justify-content-center align-items-center"></div>
      </div>

    </div>

    <div class="column" style="align-items: center;">
  
      <div style="margin: 50px;">

        <div class="box">
          <h1 style="font-size: 30px"id="welcome"></h1>
        </div>

        <div class="box">
          <div class="row">
            <div class="column text-detailed">
              <h5 id="room-name"></h5>
              <h7><i class="fas fa-users">Users in Room </i> </h7>
              <ul id="users"></ul>
            </div>
            <div class="column">
              <div class="row">
                  <p>number of player:</p>
              </div>
              <div class="row" style="font-size: 60px; padding: 10px 0;">
                  <p id="numuser">0</p>
              </div>
            </div>
          </div>
        </div>   
        
        <div class="frame">
          <div class="row">
            <div class="column" id="buttonsection1">
              <button
                type="submit"
                id="playgame"
                class="button btn-index"
                style="box-shadow: 0px 0px; align-items: center"
              >
                Start Game
              </button>
            </div>
            <div class="column">
              <button
                type="button"
                class="button btn-index"
                onclick="transitionToPage('join.html');"
                style="box-shadow: 0px 0px; align-items: center"
              >
                Leave Room
              </button>
            </div>
          </div>
        </div>

        <div class="row box" style="padding: 5px">
          <form onsubmit="getWord(); return false">
            <input type="text" id="InputWord"  placeholder="Type something!" class="form-control form-control-lg" autofocus />
            <input type="submit" hidden />
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // FOR ANIMATION BETWEEN PAGES
    window.transitionToPage = function(href) {
        document.querySelector('body').style.opacity = 0;
        setTimeout(function() { 
            window.location.href = href;
        }, 500)
    }

    document.addEventListener('DOMContentLoaded', function(event) {
        document.querySelector('body').style.opacity = 1;
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <audio id="StartGameSound" autoplay loop controls>
    <source src="./sound/SUPER MARIO.mp3" type="audio/mp3" />
  </audio>
  
  <audio id="GameoverSound" loop controls>
    <source src="./sound/See-You-Again-Instrumental.mp3" type="audio/mp3" />
  </audio>
  
  <audio src="./sound/point.mp3" id="PointSound" type="audio/mp3"></audio>
  <audio src="./sound/not-point.mp3" id="NotPointSound" type="audio/mp3"></audio>
  <audio src="./sound/click.mp3" id="MenuSound" type="audio/mp3">

  <script src="./sound-buttons.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
