  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/game.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-transparent px-5">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ml-0" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="how.html">Game description</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="credits.html">Group members</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row justify-content-center">
    <div class="col-4">

      <div class="form-control">
        <h2 id="welcome"></h2>
      </div>
      <div class="form-control">
        <h5 id="room-name"></h5>
        <h7><i class="fas fa-users">Users in Room </i> </h7>
        <ul id="users"></ul>

      </div>

      <div>
        <button type="submit" id="playgame" class="col-12 btn-index">Start</button>
      </div>


    </div>

  </div>
  </div>
  <br><br>


  <div class="row justify-content-center">
    <div class="col-4">
      <div id="buttonsection1"> </div>
      <div id="buttonsection2"> </div>
    </div>
  </div>
  <div id="Wrapper" class="wrapper">
    <div class="container-data">
      <div id="Score" class="score">Score: 0</div>
      <div id="Level" class="level">Level:</div>
      <div id="Time" class="time">Time:</div>
    </div>

    <div id="GameContent" class="row game-content justify-content-center align-items-center"></div>

    <form onsubmit="getWord(); return false">
      <input type="text" id="InputWord" class="form-control form-control-lg" autofocus />
      <input type="submit" hidden />
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <audio id="StartGameSound" autoplay loop controls>
    <source src="./sound/SUPER MARIO.mp3" type="audio/mp3" />
  </audio>
  <audio id="GameoverSound" loop controls>
    <source src="./sound/gameover.mp3" type="audio/mp3" />
  </audio>
  <audio src="./sound/point.mp3" id="PointSound" type="audio/mp3"></audio>
  <audio src="./sound/not-point.mp3" id="NotPointSound" type="audio/mp3"></audio>
  <audio src="./sound/click.mp3" id="MenuSound" type="audio/mp3">

    <script src="./sound-buttons.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
