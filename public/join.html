<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/join.css" />
    <title>Rainy Words</title>
</head>

<body>
    <div class="box">
        <div class="align-items-center" id="select">
            <form action="game.html">
                <div style="padding: 30px;" class="row">
                        <div style="padding: 10px; text-align: center; font-size: 30px; color:rgb(0, 0, 0)">
                            <label for="room" style="margin-bottom: 30px;">Enter your name and select gamemode</label>
                            <select name="level" id="leve" style="text-align: center">
                                <option value="3000">Easy</option>
                                <option value="2000">Medium</option>
                                <option value="1200">Hard</option>
                                <option value="1000">Super Hard</option>
                                <option value="3500">Word Trap</option>
                                <option value="2600">War</option>
                            </select>
                        </div>
                </div>
                <div style="margin-bottom: 30px; margin-left: 50px; margin-right: 50px;">
                    <!-- <label for="username" class="big">Name</label> -->
                    <input type="text" style="background-color:rgb(0, 0, 0); color: white" name="username" id="username" placeholder="Enter your name..."
                    class="form-control form-control-lg center-element" required />
                </div>
                <div class="row">
                    <div class="column">
                        <button type="submit" class="btn-index button">Join</button>
                    </div>
                    <div class="column">
                        <button
                        id="btn_back"
                        onclick="transitionToPage('index.html');"
                        class="btn-index button"
                    >
                        Back
                    </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <audio src="./sound/click.mp3" id="MenuSound" type="audio/mp3"></audio>
    <audio id="HomeSound" autoplay loop controls>
        <source src="./sound/GTA.mp3" type="audio/mp3" />
    </audio>
    <script src="./sound-buttons.js"></script>
    <script>
        // DEFAULT VOLUME HOME SONG
        const homeSound = document.getElementById('HomeSound');
        homeSound.volume = 0.45;
    </script>
    <script>
        window.transitionToPage = function(href) {
            document.querySelector('body').style.opacity = 0;
            setTimeout(function() { 
                window.location.href = href;
            }, 500)
        }

        document.addEventListener('DOMContentLoaded', function(event) {
            document.querySelector('body').style.opacity = 1;
        })
    </script>
</body>

</html>
