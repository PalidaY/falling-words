<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Rainy Words</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-transparent px-5">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="how.html">How to Play</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="credits.html">Group members</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container main">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="row text-center my-4">
                    <div class="col-12">
                        <h1>Rainy Words</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="buttons-container row">
                            <form action="game.html">
                                <div class="buttons-container row">
                                    <div class="form-control">
                                        <label for="username">Username</label>

                                        <input type="text" name="username" id="username" placeholder="Enter username..."
                                            class="form-control form-control-lg" required />


                                    </div>
                                    <div class="form-control">
                                        <label for="room">Room select</label>
                                        <select name="level" id="leve">
                                            <option value="3000">Easy</option>
                                            <option value="2000">Medium</option>
                                            <option value="1000">Hard</option>
                                            <option value="500">Super Hard</option>
                                            <option value="3500">Word Trap</option>
                                            <option value="2500">War</option>
                                        </select>
                                    </div>
                                    <div>
                                        <button type="submit" class="col-12 btn-index">Join Room</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <audio src="./sound/click.mp3" id="MenuSound" type="audio/mp3"></audio>
    <audio id="HomeSound" autoplay loop controls>
        <source src="./sound/GTA.mp3" type="audio/mp3" />
    </audio>
    <script src="./sound-buttons.js"></script>
    <script>
        // DEFAULT VOLUME HOME SONG
        const homeSound = document.getElementById('HomeSound');
        homeSound.volume = 0.45;
    </script>
</body>

</html>
